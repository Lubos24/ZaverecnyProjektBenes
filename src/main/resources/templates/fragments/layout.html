<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"> <!-- Bezplatná verze IntelliJ IDEA nepodporuje Thymeleaf. Proto se musí odkaz přidat všude ručně. -->

<!-- Hlavička -->
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="description" content="Závěrečný projekt Beneš" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="pojištění, pojištěnci, pojišťovna" />
  <meta name="author" content="Luboš Beneš" />
  <title>Závěrečný projekt Beneš</title>

  <!-- Importy stylů, obrázků -->
  <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}" type="text/css" />
  <link rel="stylesheet" th:href="@{/styles/styles.css}" type="text/css" />
  <link rel="shortcut icon" th:href="@{/images/ikona.png}" />
</head>

<!-- Tělo -->
 <body>
  <header th:fragment="header">
   <div id="logo">
    <h1><a th:href="@{/}">PojištěníApp</a></h1>
   </div>

   <nav>
    <ul>
      <li><a th:href="@{/insured}">Pojištěnci</a></li>
      <li><a th:href="@{/insurance}">Pojištění</a></li>
      <li><a th:href="@{/}">O aplikaci</a></li>
      <li sec:authorize="isAnonymous()"><a th:href="@{/account/login}">Přihlásit se</a></li>
      <li sec:authorize="isAnonymous()"><a th:href="@{/account/register}">Registrovat</a></li>
      <li>
        <form method="post" th:action="@{/account/logout}">
          <button class="btn text-white" sec:authorize="isAuthenticated()">Odhlásit se</button>
        </form>
      </li>
    </ul>
   </nav>
  </header>

  <!-- Patička -->
  <footer th:fragment="footer">
    Vytvořil &copy;LB 2025 v <a href="https://itnetwork.cz">itnetwork.cz</a>
  </footer>
 </body>
