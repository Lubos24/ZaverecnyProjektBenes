<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

 <!-- Šablona pro vykreslení nového pojištěnce -->
 <body>
    <header th:replace="~{fragments/layout.html :: header}"></header>

    <article>
        <header>
            <h1>Nový pojištěnec</h1>
        </header>

        <section>
            <!-- Formulář -->
            <form
                  method="post"
                  th:action="@{/insured/create}"
                  th:object="${insuredDTO}">

              <!-- Levý sloupec -->
              <div class="row">
                  <div class="col-md-6">
                    <label for="name" class="control-label mt-3">Jméno</label>
                    <input id="name" th:field="*{name}" class="form-control" placeholder="Jan"/>
                    <small class="text-danger d-block mt-1" th:errors="*{name}"></small>

                    <label for="email" class="control-label mt-3">Email</label>
                    <input id="email" th:field="*{email}" class="form-control" placeholder="jan2025@seznam.cz"/>
                    <small class="text-danger d-block mt-1" th:errors="*{email}"></small>

                    <label for="address" class="control-label mt-3">Adresa</label>
                    <input id="address" th:field="*{address}" class="form-control" placeholder="Boubelíkova 3" />
                    <small class="text-danger d-block mt-1" th:errors="*{address}"></small>
                  </div>

                  <!-- Pravý sloupec -->
                  <div class="col-md-6">
                    <label for="surname" class="control-label mt-3">Příjmení</label>
                    <input id="surname" th:field="*{surname}" class="form-control" placeholder="Novák" />
                    <small class="text-danger d-block mt-1" th:errors="*{surname}"></small>

                    <label for="phone" class="control-label mt-3">Telefon</label>
                    <input id="phone" th:field="*{phone}" class="form-control" placeholder="+420 123 456 789" />
                    <small class="text-danger d-block mt-1" th:errors="*{phone}"></small>

                    <label for="city" class="control-label mt-3">Město</label>
                    <input id="city" th:field="*{city}" class="form-control" placeholder="Praha 9" />
                    <small class="text-danger d-block mt-1" th:errors="*{city}"></small>

                    <label for="postcode" class="control-label mt-3">PSČ</label>
                    <input id="postcode" th:field="*{postcode}" class="form-control" placeholder="190 00" />
                    <small class="text-danger d-block mt-1" th:errors="*{postcode}"></small>
                  </div>
              </div>

            <!-- Tlačítko-->
             <div class="row mt-3">
              <div class="col-md-6 offset-md-6">
                  <button type="submit" class="ulozit-tlacitko">Uložit</button>
              </div>
             </div>
            </form>
        </section>
    </article>

    <!-- Patička -->
    <footer th:replace="~{fragments/layout.html :: footer}"></footer>
 </body>
</html>
