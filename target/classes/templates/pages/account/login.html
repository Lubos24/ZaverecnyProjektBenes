<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}"></head>

<!-- Šablona pro vykreslení přihlašovacího formuláře -->
 <body>
    <header th:replace="~{fragments/layout.html :: header}"></header>

<!-- Flash messages -->
    <div class="py-2 flash-message message-success" th:text="${success}" th:if="${success}"></div>
    <div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}">Neplatný email nebo heslo.</div>

<!-- Obsah stránky s formulářem -->
    <article class="container mt-4">
        <div id="centrovac">
            <header>
                <h1>Přihlášení</h1>
            </header>

            <!-- Formulář -->
            <section>
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form th:action="@{/account/login}" method="post" class="d-flex flex-column gap-2">
                            <div class="form-group">
                                <label for="email">Uživatelský email</label>
                                <input id="email" name="email" type="text" class="form-control" placeholder="jan@seznam.cz"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Heslo</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="******"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="clanky-tlacitko align-self-start">Přihlásit se</button>
                            </div>
                            <div class="form-group">
                                <p>
                                    <!-- Tlačítko -->
                                    <a th:href="@{/account/register}">Registrace</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </article>

    <!-- Patička -->
    <footer th:replace="~{fragments/layout.html :: footer}"></footer>
 </body>
</html>
